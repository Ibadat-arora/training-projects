<form [formGroup]="loginForm">
  <div class='row'>
    <div class='col-4 offset-4 m-t-10-p'>
      <mat-card>
        <h3>Welcome To login page</h3>
        <div>
          <mat-form-field class= "col-12">
            <mat-label>Username</mat-label>
            <input matInput placeholder="name@example.com" formControlName="username" [(ngModel)]="username" name="username">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class= "col-12">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password" formControlName="password" [(ngModel)]="password"
              name="password">
          </mat-form-field>
        </div>
        <button mat-stroked-button type="button" class="btn btn-primary" (click)="authenticatePost()">login</button>
      </mat-card>
    </div>
  </div>
</form>
