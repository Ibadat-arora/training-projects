<form [formGroup]="employeeForm">
<div class='row'>
    <div class='col-4 offset-4 card m-t-2-p p-40'>
        <h3>Welcome To home page. Please fill the following information.</h3>
        <div class="row mb-3">
            <mat-form-field appearance="legacy" class="col-12">
                <mat-label>FirstName</mat-label>
                <div class="col-sm-10">
                    <input matInput  name="firstName" formControlName="firstName" required>
                </div>
            </mat-form-field>
        </div>
        <div class="row mb-3">
            <mat-form-field appearance="legacy" class="col-12">
                <mat-label>LastName</mat-label>
                <div class="col-sm-10">
                    <input matInput name="lastName" formControlName="lastName" required>
                </div>
            </mat-form-field>
        </div>
        <div class="row mb-3">
            <mat-form-field appearance="legacy" class="col-12">
                <mat-label>Address</mat-label>
                <div class="col-sm-10">
                    <input matInput name="address" formControlName="address" required>
                </div>
            </mat-form-field>
        </div>
        <div class="row mb-3">
            <mat-form-field appearance="legacy" class="col-12">
                <mat-label>Email</mat-label>
                <div class="col-sm-10">
                    <input matInput name="email" formControlName="email" required>
                </div>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="col-12">
                <mat-label>Date of Joining</mat-label>
                <input matInput [matDatepicker]="picker" name = "dateOfJoining" formControlName="dateOfJoining" required>
                <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="col-12">
                <mat-label>Select job profile</mat-label>
                <input matInput >
                <mat-select name = "jobProfileId" formControlName="jobProfileId"  required>
                   <mat-option *ngFor="let jobProfile of jobProfiles " [value]="jobProfile.id">
                    {{jobProfile.jobProfileName}}
                   </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-4">
            <button mat-stroked-button class="btn btn-primary" (click)="updateEmployeeData()">Submit</button>
        </div>
    </div>
</div>
</form>
